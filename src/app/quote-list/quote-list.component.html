<h1>Quote List</h1>
<div id="votes">
<div class="vote" *ngFor="let quote of quotes;let idx = index">
  <div class="quoteAuthor">
    <p>"{{quote.content}}"</p>
    <p> - {{quote.author}}</p>
  </div>
  <div class="vote"><span *ngIf="quote.vote>0">+</span>{{quote.vote}}</div>
  <div class="voteButtons">
    <button (click)="voteUp(idx)"class="up">Vote Up</button>
    <button (click)="voteDown(idx)"class="down">Vote Down</button>
    <button (click)="delete(idx)"class="delete">Vote Delete</button>
  </div>
</div>
</div>
